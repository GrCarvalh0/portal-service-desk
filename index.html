<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Login - Service Desk</title>
</head>
<body>
    <main>
        <section class="lado-esquerdo">  
            <div class="form-box">
                <form action="#">
                    <div class="titulo">
                        <a href="https://intranet.marketdata.com.br"><img src="https://suporte.marketdata.com.br/images/logo-marketdata-branco-quadrado.png;jsessionid=40509163DCCD43B53E9CDBC49415164A" alt="logo marketdata" width="150"></a><br>
                        <H1>SERVICE DESK</H1>
                    </div>
                    <div class="inputs">
                        <label for="USUÁRIO"><strong>USUÁRIO:</strong></label><br>
                        <input type="text" required id="login" class="btn">
                    </div>
                    <div class="inputs">
                        <label for="SENHA"><strong>SENHA:</strong></label><br>
                        <input type="password" required id="pass" class="btn">
                    </div>
                    <div class="btn-end">
                        <button type="submit" onclick="logar(); return false" class="btn-lgn"><strong>LOGIN</strong></button>
                    </div>
                </form>

            </div>
        </section>

        <section class="lado-direito"></section>

        <script src="js/script.js"></script>
    </main>
</body>
</html>
